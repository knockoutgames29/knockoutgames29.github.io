<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KNOCKOUTGAMES | CASINO | MINIJUEGOS</title>
    <link rel="stylesheet" type="text/css" href="Untitled-2.css">
</head>
<body>
    <div class="titulo">
        <h1>KNOCKOUT GAMES</h1>
    </div>
    <div class="contenido">
        <img class="imagen-mover" src="https://www.esportsbets.com/es/wp-content/uploads/sites/4/2023/12/minigames-my-stake.jpg" alt="Imagen 1">
        <div class="articulo">
            <h2>ENVÍANOS UN MENSAJE Y EMPEZÁ A JUGAR</h2>
            
            <!-- Botón para enviar el mensaje a WhatsApp -->
            <button id="enviar">WHATSAPP</button>
        </div>
        <img class="imagen-mover" src="https://i.ytimg.com/vi/T2yodunj8ZE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA6farPHjSIkr6xmpSrfuv8b9gSYg" alt="Imagen 2">
    </div>

    <!-- Script para abrir el enlace de WhatsApp -->
    <script>
        document.getElementById("enviar").addEventListener("click", function() {
            var url = "https://wa.me/?text=Hola, quiero empezar a jugar.";
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
